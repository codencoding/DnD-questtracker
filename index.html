<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=600px, initial-scale=1.0">
    <title>Electron Test</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div id="navbar"><div id="closeBtn"></div></div>
    <h1>Quest Filtering</h1>
    <small>Proof of Concept</small><br><br>
    <!-- <h1>Hello World</h1>
    We are using Node.js <span id="node-version"></span>,
    Chromium <span id="chrome-version"></span>,
    and Electron <span id="electron-version"></span>

    <br>
    <br> -->

    <button class="btn" id="createFileBtn">Save test file</button>
    <button class="btn" id="readFileBtn">Read json file</button>
    <br>
    <br>
    <div id="dataStatus">No data selected.</div>
    <div id="dataControls">
        <!-- <button class="btn" id="loadAllDataBtn">Load all data from selected file</button> -->
        <br>
        <br>
        <div id="filterControls">
            <div>
                <label for="quest-name-filter">Quest Name:</label>
                <input class="quest-filter" type="text" id="quest-name-filter">
            </div>

            <div>
                <label for="importance-level-filter">Importance Level:</label>
                <select class="quest-filter" name="importance-level-filter" id="importance-level-filter">
                    <option value=""></option>
                    <option value="side-quest">Side Quest</option>
                    <option value="minor-quest">Minor Quest</option>
                    <option value="major-quest">Major Quest</option>
                </select>
            </div>

            <div>
                <label for="questline-name-filter">Questline Name:</label>
                <input class="quest-filter" type="text" id="questline-name-filter">
            </div>

            <div>
                <label for="questline-index-filter">Questline Index:</label>
                <input class="quest-filter" type="number" id="questline-index-filter">
            </div>

            <div>
                <label for="main-location-filter">Main Location:</label>
                <input class="quest-filter" type="text" id="main-location-filter">
            </div>

            <div>
                <label for="relevant-locations-filter">Relevant Locations:</label>
                <input class="quest-filter" type="text" id="relevant-locations-filter">
            </div>

            <div>
                <label for="relevant-people-filter">Relevant People:</label>
                <input class="quest-filter" type="text" id="relevant-people-filter">
            </div>

            <div>
                <label for="relevant-factions-filter">Relevant Factions:</label>
                <input class="quest-filter" type="text" id="relevant-factions-filter">
            </div>

            <div>
                <label for="start-date-filter">Start Date:</label>
                <input class="quest-filter" type="date" id="start-date-filter">
                <button name="start-date-filter" class="clearFilterBtn">Clear</button>
            </div>

            <div>
                <label for="end-date-filter">End Date:</label>
                <input class="quest-filter" type="date" id="end-date-filter">
                <button name="end-date-filter" class="clearFilterBtn">Clear</button>
            </div>

            <div>
                <label for="level-at-assignment-filter">Level at Assignment:</label>
                <input class="quest-filter" type="number" id="level-at-assignment-filter">
            </div>

            <div>
                <label for="completed-filter">Completed:</label>
                <select class="quest-filter" name="completed-filter" id="completed-filter">
                    <option value=""></option>
                    <option value="true">Completed</option>
                    <option value="false">Uncompleted</option>
                </select>
            </div>

            <div>
                <label for="uid-filter">Quest ID:</label>
                <input class="quest-filter" type="text" id="uid-filter">
            </div>
            
            <div>
                <button class="btn" id="filterSubmitBtn">Filter results</button>
            </div>
        </div>
    </div>
    <div class="lineBreak"></div>
    <div id="fileData"></div>

    <script src="index.js"></script>
    <script src="filtering.js"></script>
</body>
</html>
